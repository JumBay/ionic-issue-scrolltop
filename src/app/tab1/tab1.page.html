<ion-header>
  <ion-toolbar>
    <!-- Searchbar with cancel button always shown -->
    <ion-searchbar showCancelButton="always"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="items" approxItemHeight="320px">
    <ion-card
      *virtualItem="let item; let itemBounds = bounds"
      [routerLink]="'sample'"
    >
      <div>
        <ion-img [src]="item.imgSrc" [alt]="item.name"></ion-img>
      </div>
      <ion-card-header>
        <ion-card-title>{{ item.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{ item.content }}</ion-card-content>
    </ion-card>
  </ion-virtual-scroll>
</ion-content>
